{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6);
        }
        
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .shop-card {
            background-color: rgba(179, 174, 160, 0.85);
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #5a5a5a;
        }
        
        .shop-name {
            font-family: 'Georgia', serif;
            font-weight: bold;
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        .shop-tagline {
            color: rgb(176, 27, 51);
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        .shop-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .delivery-info {
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Фоновое изображение -->
    <div class="background-container">
        {% if shop.main_image %}
            <img src="{{ shop.main_image.url }}" alt="Фон магазина" class="background-image">
        {% else %}
            <img src="{% static 'background.jpg' %}" alt="Фон магазина" class="background-image">
        {% endif %}
    </div>

    <!-- Основное содержимое -->
    <div class="content-wrapper">
        <div class="shop-card">
            <h1 class="shop-name">{{ shop.name }}</h1>
            <h2 class="shop-tagline">{{ shop.tagline }}</h2>
            <p class="shop-description">{{ shop.description }}</p>
            <p class="delivery-info">{{ shop.delivery_info }}</p>
        </div>
    </div>
</body>
</html>
{% endblock %}
